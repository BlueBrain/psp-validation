[base]
name = psp_validation
testdeps =
    mock
    nose

[tox]
envlist =
    check-version
    lint
    py{36,37}

minversion = 3.1.0
# ignore basepython for envs that already specify a version
ignore_basepython_conflict = true
indexserver =
    default = https://bbpteam.epfl.ch/repository/devpi/simple

[testenv]
basepython = python3.6
deps = {[base]testdeps}
commands =
          ./.install_neurodamus.sh {envdir}/.neurodamus/local
          ./.compile_mod.sh {envdir}/.neurodamus/local hippocampus/mod
          nosetests
passenv = https_proxy
setenv =
    HOC_LIBRARY_PATH={envdir}/.neurodamus/local/neurodamus-core/hoc
    BGLIBPY_MOD_LIBRARY_PATH={envdir}/.neurodamus/local/x86_64/.libs/libnrnmech.so
whitelist_externals = rm
commands_post = rm -rf {envdir}

[testenv:check-version]
skip_install = true
deps = bbp-nse-ci
commands = do_release.py -p . check-version

[testenv:lint]
deps =
    pycodestyle
    pylint
commands =
    pycodestyle --exclude tests -- {[base]name}
    pylint --ignore tests {[base]name}

[testenv:coverage]
deps =
    {[base]testdeps}
    coverage
commands =
    coverage run --source {[base]name} {envbindir}/nosetests
    coverage report --show-missing
    coverage xml

[testenv:docs]
changedir = doc
deps = sphinx
commands = make html
whitelist_externals = make

# E731: do not assign a lambda expression, use a def
# W503: line break after binary operator
# W504: line break before binary operator
[pycodestyle]
ignore = E731,W503,W504
max-line-length = 100
