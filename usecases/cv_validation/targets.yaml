# Values taken from the cv-validation code
L4_SS:
  mtype: L4_SSC
  $node_set: S1HL

L6_PC:
  layer: 6
  synapse_class: EXC
  $node_set: S1HL

L6_CC:
  mtype:
    $regex: "L6_(U|I|H)PC"
  $node_set: S1HL

L4_EXC:
  layer: 4
  synapse_class: EXC
  $node_set: S1HL

L4_FS:
  mtype:
    $regex: "L4_(SBC|LBC|NBC|CHC)"
  $node_set: S1HL
