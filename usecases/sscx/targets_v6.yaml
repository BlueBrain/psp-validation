# General
EXC:
  synapse_class: EXC
INH:
  synapse_class: INH
MC:
  mtype: {"$regex": "L.*_MC"}

# Distal Targeting INH
DISTAR_INH:
  mtype: {"$regex": "L.*_(MC|BTC|DBC|BP)"}
BC:
  mtype: {"$regex": "L.*_(NBC|LBC|SBC)"}
PV_FS:
  mtype: {"$regex": "L.*_(NBC|LBC|CHC)"}
INH_OTHER:
  mtype: {"$regex": "L.*_(DAC|DLAC|HAC|NGC.*|SAC|SLAC)"}

# Specific
L1_NGC:
  mtype: {"$regex": "L1_NGC-(DA|SA)"}
L1_nonNGC:
  mtype: {"$regex": "L1_(DAC|HAC|LAC|SCA)"}

L2_PC:
  morph_class: PYR
  layer: 2
L2_BTC:
  mtype: L23_BTC
  layer: 2
L3_PC:
  morph_class: PYR
  layer: 3
L23_PC:
  morph_class: PYR
  layer: [2, 3]
L23_BC:
  mtype: {"$regex": "L23_(LBC|NBC|SBC)"}
L23_NLBC:
  mtype: {"$regex": "L23_(NBC|LBC)"}

L234_PC:
  morph_class: PYR
  layer: [2, 3, 4]
L234_NBC:
  mtype: ["L23_NBC", "L4_NBC"]
  etype: dNAC

L4_EXC:
  layer: 4
  synapse_class: EXC
L4_SS:
  mtype: L4_SSC
L4_FS:
  mtype: {"$regex": "L4_(SBC|LBC|NBC|CHC)"}

L5_EXC:
  layer: 5
  synapse_class: EXC
L5_PC:
  morph_class: PYR
  layer: 5
L5_TTPC:
  mtype: {"$regex": "L5_TPC:(A|B)"}
L5A_PC:
  mtype: {"$regex": "L5_(UPC|TPC:C)"}
L5_FS:
  mtype: {"$regex": "L5_(SBC|LBC|NBC|CHC)"}
L5_FS_sel_etypes:
  mtype: {"$regex": "L5_(SBC|LBC|NBC|CHC)"}
  etype: [bAC, bNAC, cNAC, dNAC]
L5_MC_sel_etypes:
  mtype: L5_MC
  etype: [bAC, cNAC, dNAC]

L6_PC:
  morph_class: PYR
  layer: 6
L6_BC:
  mtype: {"$regex": "L6_(SBC|LBC|NBC)"}
L6_TPC:
  mtype: L6_TPC:A
L6_NPC:
  mtype: L6_TPC:C
