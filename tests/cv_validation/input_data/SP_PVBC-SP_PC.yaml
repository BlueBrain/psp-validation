reference:
    cv: 0.1  # arbitrary value for testing

pathway:
    pre: CA1-Excitatory
    post: CA1
    edge_population: hippocampus_neurons__hippocampus_neurons__chemical
    constraints:
        unique_gids: true
        max_dist_x: 300.0
        max_dist_y: 200.0
        max_dist_z: 200.0

protocol:
    record_dt: 0.1
    hold_V: -65.0
    t_stim: 800.0
    t_stop: 900.0
    post_ttx: false
    tau: 28.2
    sigma: 0.22
    min_good_trials: 1
